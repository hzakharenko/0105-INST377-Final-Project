<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna Zakharenko Final Project Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.jpg" alt="Logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="hero">
            <div class="text">
                <h1>Do your major right the first time.</h1>
                <p>Find which majors have the most course offerings, and which have the least.</p>
            </div>
            <div class="image">
                <img src="images/chart.jpg" alt="Image 1">
            </div>
        </div>
        <div class="content">
            <div class="text">
                <h2>Majors with the most course offerings</h2>
                <p>Template photos courtesy of Unsplash.</p>
            </div>
            <div class="chart">
                <img src="images/chart.jpg" alt="Image 2">
            </div>
        </div>
        <div class="content">
            <div class="text">
                <h2>Majors with the least course offerings</h2>
                <p>Placer graphic for now:</p>
            </div>
            <div class="chart">
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                  </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
